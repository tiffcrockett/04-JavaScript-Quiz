<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JavaScrip Quiz</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
    <body> 
        <div class="wrapper">
            <main class="main"> 

                <div id="start" class="container">
                    <div class="noTimeScore">
                        <h3><b>JAVASCRIPT QUIZ</b></h3>
                            <p id="header2">Test your knowledge of JavaScript</p>
                            <button id="startButton" class="start-btn" onclick="startQuiz();"><b>START</b></button>  
                    </div> 
                </div> 

                <div id="quiz" class="container" style="display: none;">  
                    <div class="timeScore">
                        <div id="viewScores">
                            <a href="#highScore">View High Scores</a>
                        </div>
                        <div id="myScore"></div>
                        <div id="timer">Timer:
                            <div id="minutes">02:00</div>
                            <div id="seconds"></div> 
                        </div>
                    </div>
                    <div class="quiz-quest-area">
                        <div id="question" class="question"></div> 
                            <label class="choices"><input type="radio" name="option1" value="1"/><span id="opt1"></span></label>
                            <label class="choices"><input type="radio" name="option2" value="2"/><span id="opt2"></span></label> 
                            <label class="choices"><input type="radio" name="option2" value="3"/><span id="opt3"></span></label>
                            <label class="choices"><input type="radio" name="option4" value="4"/><span id="opt4"></span></label>
                    </div>
                    <div class="quiz-bottom">
                        <div id="comment" style="display: none;"></div>
                        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">NEXT</button> 
                    </div> 
                </div> 

                <div id="gameOver" class="container" style="display: none;"> 
                    <div class="noTimeScore">
                        <h3><b>Game Over!</b></h3> 
                        <div id="result"></div>
                        <div id="player">
                            <label>Enter your initials:</label><br>
                                <input type="text" id="initials"/><br>
                                <button id="submitButton" class="submit-btn" onclick="renderPlayersList();">SUBMIT</button>
                        </div>
                    </div> 
                </div> 

                <div id="highScore" class="container" style="display: none;">
                    <div class="noTimeScore">
                        <h3><b>High Scores</b></h3>
                        <ul id="playersList"></ul>
                        <button id="resetButton" class="reset-btn" onclick="startOver();">START OVER</button><br>
                        <button id="clearStorageButton" class="clear-btn" onclick="clearStorage();">CLEAR HIGH SCORES</button>
                    </div>
                </div> 

            </main>
        </div>  
        <script src="./questions.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
