<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible " content="ie-edge"/> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./style.css"/> 
        <title>JavaScript Quiz</title>	
    </head>
    <body> 
        <div class="wrapper"> 
            <main class="card" id="main-card"> 
                <!-- start page  -->
                <section class="start hide">
                    <div class="card noTimeScoreContainer">
                        <div class="row text-center"> 
                            <div class="col-sm">
                                <h3><b>JAVASCRIPT QUIZ</b></h3>
                                    <p id="header2">Test your knowledge of JavaScript</p>
                                    <button id="startButton" class="start-btn" onclick="startQuiz();"><b>START</b></button> 
                            </div>  
                        </div> 
                    </div> 
                </section>
                <!-- quiz page -->
                <section class="quiz hide">  
                    <div class="row inline timeScoreContainer">
                        <div class="col-6 text-left">
                            <div id="viewScores">
                                <a href=".highScore">View High Scores</a></div>
                        </div>
                        <div class="col-sm-3">
                            <div id="myScore text-right">Score: </div>
                        </div> 
                        <div class="col-sm-3">
                            <div id="timer text-right">Timer:
                                <div id="minutes">02:00</div>
                                <div id="seconds"></div> 
                            </div>
                        </div>
                    </div> 
                    <div class="card quizContainer">
                        <div class="row"> 
                            <div id="question" class="question"></div>
                        <div class="row inline">
                            <div class="col-sm-6">
                                <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1">Answer1</span></label>
                                <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label> 
                                <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
                                <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
                            </div>
                        </div> 
                    </div>
                    <div>
                        <div class="row inline quiz-bottom">
                            <div class="col-sm-6">
                                <div class="hide" id="comment">Right answer!</div>
                            </div>
                            <div class="col-sm-6">
                                <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">NEXT</button> 
                            </div>
                        </div>
                    </div> 
                </section>       
                <!-- game over page -->
                <section class="gameOver hide"> 
                    <div class="card noTimeScoreContainer">
                        <div class="row text-center"> 
                            <div class="col-sm">
                            <div class="col-sm">
                                <h3><b>Game Over!</b></h3> 
                                <div id="result"></div>
                                <label>Enter your initials:</label><br>
                                <input type="text" id="initials" class="w-25"/><br>
                                <button id="submitButton" class="submit-btn" onclick="addPlayer();">SUBMIT</button>
                            </div>
                        </div> 
                    </div> 
                </section>  
                <!-- high score page -->
                <section class="highScore hide">
                    <div class="card noTimeScoreContainer">
                        <div class="row text-center"> 
                            <div class="col-sm">
                                <h3><b>High Scores</b></h3>
                                <div id="playerList"></div>
                                <div id="savedList"></div>
                                <button id="resetButton" class="reset-btn" onclick="startOver();">START OVER</button><br>
                                <button id="clearStorageButton" class="clear-btn" onclick="clearStorage();">CLEAR HIGH SCORES</button>
                            </div>
                        </div>
                    </div>  
                </section> 
            </main>
        </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./question.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
